project_name: pcert
builds:
- main: ./cmd/pcert/
  ldflags:
  - -s -w
  - -X main.version={{.Version}}
  - -X main.commit={{.Commit}}
  goos:
  - linux
  - darwin
  - openbsd
  - freebsd
  - windows
archives:
- name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
  format: binary
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
